{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    {% block 'head' %}{% endblock 'head' %}
</head>
<body>
    <div class="main-div">
        <div class="right-side">
            <div>
                <img src="{% static 'hospital1.svg' %}" alt="Hospital">
            </div>
        </div>
        <div class="left-side">
            <form class="card" type="submit" action="{% url 'register'%}" method="POST"> {% csrf_token %}  
                <h1>Login</h1>
                <div class="form-group">
                    <label for="user">Nome</label>
                    <input name="user" placeholder="Nome"></input>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input name="email" placeholder="Email"></input>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input name="password" placeholder="Senha" type="password"></input>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar senha</label>
                    <input name="confirm-password" placeholder="Confirmar senha" type="password"></input>
                </div>

                <button class="btn btn-outline-primary">Cadastrar-se</button>
                <button class="btn btn-outline-primary" type="button" onclick="window.location.href='{% url 'home' %}'">Voltar</button>

                {% if erro %}
                <div class="mensagem-erro">
                    {{ erro }}
                </div>
                {% endif %}
            </form>
            
        </div>
        
    </div>
    {% block 'body' %}{% endblock 'body' %}
</body>
