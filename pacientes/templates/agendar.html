{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    {% block 'head' %}{% endblock 'head' %}
</head>
<body>
    <div>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="">
                <img src="" height='45px'>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#conteudo-navbar" aria-controls="conteudo-navbar"
                aria-expanded="false" aria-label="Ativar navegação">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="conteudo-navbar">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="">
                Página Inicial
                </a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="">
                Funcionários
                </a>
                </li>
                </ul>
                </div>
                </nav>
            
        </div>
        <div style="text-align: left; margin: 40px;">
            <h1>Paciente</h1>
            <form  action="{% url 'agendar'%}" method="POST" >{% csrf_token %}
                <div class="form-group" >
                    <label for="nome">Nome</label>
                    <input class="form-control" name="nome" placeholder="Nome" style="max-width: 400px; width: 100%;"></input>
                </div>
                <div class="form-group">
                    <label for="peso">Peso</label>
                    <input type="number" class="form-control" name="peso" placeholder="Peso" style="max-width: 400px; width: 100%;"></input>
                </div>
                <div class="form-group">
                    <label for="altura">Altura</label>
                    <input type="number" step="any" class="form-control" name="altura" placeholder="Altura" style="max-width: 400px; width: 100%;"></input>
                </div>
                <div class="form-group">
                    <label for="tipo_sangue">Tipo sanguíneo</label>
                    <label for="tipo_sangue">Tipo Sanguíneo:</label>
                    <select name="tipo_sangue" id="tipo_sangue" placeholder="Tipo sanguíneo" class="form-control" style="max-width: 400px; width: 100%;">
                        <option value="" disabled selected>Selecione o tipo sanguíneo</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sintomas">Sintomas</label>
                    <input class="form-control" type="textarea" name="sintomas" placeholder="Sintomas" style="max-width: 400px; width: 100%;"></input>
                </div>
                <div class="form-group">
                    <label for="datePac">Sintomas</label>
                    <input class="form-control" type="date" name="datePac" placeholder="Data" style="max-width: 400px; width: 100%;"></input>
                </div>

                <div style="margin: 30px;">
                    <button class="btn btn-outline-primary" type="submit" style="max-width: 130px; width: 100%;">Salvar</button>
                    <button class="btn btn-outline-info" type="button" onclick="window.location.href='{% url 'main' %}'" style="max-width: 130px; width: 100%;">Voltar</button>
                </div>

            </form>
        </div>
        
        
    </div>
    {% block 'body' %}{% endblock 'body' %}
</body>
